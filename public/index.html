<html>
<head>
  <title>Firebase Login</title>
  <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="register" class="register">
    <h2>Firebase New Register</h2>
    <input type="email" placeholder="Email..." id="email_register" />
    <input type="password" placeholder="Password..." id="password_register" />
    
    <button onclick="register()">New Register</button>
  </div>

  <div id="login_div" class="main-div">
    <h3>Firebase Web login Example</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>


  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script> -->
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCzcQKQg4WvOxNWcQXIMgOuw8pTIl-fyR0",
    authDomain: "login-practice-ce066.firebaseapp.com",
    databaseURL: "https://login-practice-ce066.firebaseio.com",
    projectId: "login-practice-ce066",
    storageBucket: "",
    messagingSenderId: "569175479783",

    };
    firebase.initializeApp(config);
  </script>
  <script src="index.js"></script>

</body>

</html>
